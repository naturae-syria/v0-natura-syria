<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="صفحة غير موجودة - ناتورا سوريا">
  <title>404 - الصفحة غير موجودة</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8f0;
      color: #333;
      direction: rtl;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      color: #f97316;
      font-size: 4rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .button {
      display: inline-block;
      background-color: #f97316;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #ea580c;
    }
    .button:focus {
      outline: 3px solid #333;
      outline-offset: 2px;
    }
    .icon {
      font-size: 5rem;
      color: #f97316;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">⚠️</div>
    <h1>404</h1>
    <p>عذراً، الصفحة التي تبحث عنها غير موجودة</p>
    <a href="/" class="button">العودة إلى الصفحة الرئيسية</a>
  </div>
</body>
</html>
